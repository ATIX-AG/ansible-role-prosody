---
molecule:
  ignore_paths:
    - .cache
    - .git
    - .molecule
    - .tox
_disabled:
  - ansible_lint
ansible:
  playbook: tests/test.yml
driver:
  name: docker
docker:
  containers:
    - name: ansible-role-prosody-debian
      image: maint/debian-systemd
      image_version: latest
      privileged: True
    - name: ansible-role-prosody-ubuntu
      image: solita/ubuntu-systemd
      image_version: latest
      privileged: True
